<div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-items-center me-auto margin-end">
    <i class="{{iconClass}} me-3"></i>
    <div class="lh-100">
      <h2 class="mb-0 ">{{titulo}}</h2>
      <small>{{subTitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button type="button" class="btn btn-outline-light" (click)="listar();">Listar {{titulo}}</button>
  </div>
</div>
